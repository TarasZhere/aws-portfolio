name: Update Bucket

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  cdk-gate:
    name: CDK Diff
    runs-on: ubuntu-latest
    outputs:
      needs-deploy: ${{ steps.status.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check CDK Changes
        id: changed-files
        uses: tj-actions/changed-files@v44
        with: 
          files: infrastructure/**
      
      - id: status
        name: Update Repository Status
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "deploy=true" >> "$GITHUB_OUTPUT"

  sync-bucket:
    needs: cdk-gate
    if: needs.cdk-gate.outputs.needs-deploy != 'true'
    name: Sync bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: us-east-1

      - name: Synch Bucket
        run: |
          aws s3 sync ./front-end s3://${{ vars.AWS_BUCKET_NAME }} --delete

  deploy:
    needs: cdk-gate
    if: needs.cdk-gate.outputs.needs-deploy == 'true'
    name: Redeploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-infra.yml